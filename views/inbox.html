<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>In+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />
</head>
<body>
Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <input type="text" id="toEmail" >
                    <input type="text" id="ccEmail" >
                    <input type="text" id="emailSubject" >

                    <textarea id="emailBody"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button"  onclick="sendEmail()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

  <script>
    function getInbox() {
      var storedEmails = JSON.parse(localStorage.getItem('storedEmails') || '[]');
      var inbox = _.where(storedEmails, {to: localStorage.getItem('currentUser')});
      console.log('inbox===>', inbox);
    }

    getInbox();

    function getSentEmails() {
      var storedEmails = JSON.parse(localStorage.getItem('storedEmails') || '[]');
      var inbox = _.where(storedEmails, {from: localStorage.getItem('currentUser')});
      console.log('sent===>', inbox);
    }

    getSentEmails();

    function sendEmail() {
      var toEmail = document.getElementById('toEmail').value;
      var ccEmail = document.getElementById('ccEmail').value;
      var emailSubject = document.getElementById('emailSubject').value;
      var emailBody = document.getElementById('emailBody').value;

      console.log('--start--')
      var storedEmails = JSON.parse(localStorage.getItem('storedEmails') || '[]');
      storedEmails.push({
        to: toEmail,
        cc: ccEmail,
        subject: emailSubject,
        body: emailBody
      });

      console.log('--stored--', storedEmails);

      localStorage.setItem('storedEmails', JSON.stringify(storedEmails))
      console.log('getall==>', localStorage.getItem('storedEmails'));
    }
  </script>
</body>
</html>
