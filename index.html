<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>In+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <!-- container-->
    <div class="container">
        <div class="row">
                <div class="col-lg-12">
                     <!-- login form -->
                        <div class="login-container" id="loginForm">
                            <div class="form-group">
                                  <label for="name">Email address</label>
                                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                  <label for="pw">Password</label>
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button onclick="verifyLoginCredentails()" class="btn btn-primary common-button">Submit</button>
                            </div>
                        </div>
                        <!-- login form -->
                </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <script>
        localStorage.removeItem('currentUser');

        var usersMockData = [{
            email: 'sunil@gmail.com',
            password: 'sunil@123'
        }, {
            email: 'sudeesh@gmail.com',
            password: 'sudeesh@123'
        }]

        function verifyLoginCredentails() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var usersArray = _.where(usersMockData, { email });

            if( usersArray[0] && (usersArray[0].password === password)) {
                localStorage.setItem('currentUser', email);
                window.location.href = 'views/inbox.html';
            } else {
                console.log('Invalid credentials');
            }
        }
    </script>

</body>
</html>
