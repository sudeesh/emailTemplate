<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>In+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <!-- container-->
    <div class="container">
        <div class="row">
                <div class="col-lg-12">
                     <!-- login form -->
                        <form class="login-container" id="loginForm">
                            <div class="form-group">
                                  <label for="name">Email address</label>
                                  <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                  <label for="pw">Password</label>
                                  <input type="password" class="form-control" id="pw" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary common-button">Submit</button>
                            </div>
                        </form>
                        <!-- login form -->
                </div>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
